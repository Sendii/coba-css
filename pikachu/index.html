<!DOCTYPE html>
<html>
<head>
	<title>Ini Pikachu</title>
</head>
<link rel="stylesheet" href="./pikachu.css">
<body>
	<div class="row">	
		<div class="eye">
			<div class="eye-left">
				<div class="hidden-text" id="ea">
					ini kiri
				</div>
			</div>
			<div class="eye-right">
				<div class="eye-right-pupil">
					<div class="hidden-text">
						ini kanan
					</div>
				</div>				
			</div>
		</div>
		<div class="nose" style="text-align: center;">
			<div class="hidden-text">
				ini hidung
			</div>
		</div>
		<div class="cheek">
			<div class="cheek-left">
				<div class="hidden-text">
					ini pipi kiri
				</div>
			</div>
			<div class="cheek-right">
				<div class="hidden-text">
					ini pipi kana
				</div>
			</div>
		</div>
		<div class="mouth">
			<div class="hidden-text">
				ini mulut
			</div>
		</div>
	</div>
</body>
</html>
