<!DOCTYPE html>
<html>
<head>
	<title>Ini Goreng Telor</title>
</head>
<style>
	body{
		background-color: #FFC09F;		
	}
	.row{
		margin: 0 25%;
	}
	.pan{
		display: inline-block;
		width: 250px;
		height: 250px;
		border-style: solid;
		border-width: 2px;
		background-color: #6D6466;
		border-radius: 50%;
	}
	.pan2{
		margin: 10px;
		width: 230px;
		height: 230px;
		background-color: #4D4648;
		border-radius: 50%;
	}
	.pan3{
		position: absolute;
		margin: 26px;
		width: 170px;
		height: 170px;
		border-width: 2px;
		border-style: solid;
		border-color: #6D6466;
		background-color: #CECCCD;
		border-radius: 50%;
	}
	.egg{
		position: absolute;
		margin: 38px 38px 38px 53px;
		width: 90px;
		height: 90px;
		background-color: #F3E167;
		border-radius: 50%;
	}
	.egg-eye-left{
		position: absolute;
		margin: 25px 0 0 17px;
		width: 17px;
		height: 17px;
		background-color: #7C7B7B;
		border-radius: 50%;
	}
	.egg-eye-right{
		position: absolute;
		margin: 25px 0 0 52px;
		width: 17px;
		height: 17px;
		background-color: #7C7B7B;
		border-radius: 50%;
	}
	.pupil-egg-eye-left{
		position: absolute;
		margin: 3px 0 0 5px;
		width: 10px;
		height: 10px;
		background-color: #E7E7E7;
		border-radius: 50%;
	}
	.pupil-egg-eye-right{
		position: absolute;
		margin: 3px 0 0 2px;
		width: 10px;
		height: 10px;
		background-color: #E7E7E7;
		border-radius: 50%;
	}
	.cheek-left{
		margin: 48px 0 0 10px;
		width: 17px;
		height: 6px;
		background-color: #F3B873;
		border-radius: 10px;
	}
	.cheek-right{
		margin: -7px 0 0 58px;
		width: 17px;
		height: 6px;
		background-color: #F3B873;
		border-radius: 10px;
	}
	.mouth{
		margin: 7px 0 0 30px;
		width: 26px;
		height: 6px;
		background-color: #7C7B7B;
		border-radius: 10px;
	}
	.pan-handle{
		/*display: inline-block;*/
		border-color: #6D6466;
		border-style: solid;
		border-width: 1px;
		margin: -156px 0 0 250px;
		width: 230px;
		height: 45px;
		background-color: #000;
		border-radius: 0 40px 40px 0;
	}
	.text{
		color: #000;
		/*margin-top: 110px;*/
		margin: 110px 0 0 60px;
		font-size: 43px;
		font-family: 'Great Vibes', cursive;
	}
</style>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<body>
	<div class="row">
		<div class="pan">
			<div class="pan2">
				<div class="pan3">
					<div class="egg">
						<div class="egg-eye-left">
							<div class="pupil-egg-eye-left">
								
							</div>
						</div>
						<div class="egg-eye-right">
							<div class="pupil-egg-eye-right">
								
							</div>
						</div>
						<div class="cheek-left">
							
						</div>
						<div class="cheek-right">
							
						</div>
						<div class="mouth">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pan-handle">
			
		</div>
		<div class="text">
			Yuuk, nelor dulu hari ini !
		</div>
	</div>
</body>
</html>
